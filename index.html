<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tablette.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Booki</title>
</head>

<body>
    <header>
        <div class="container-header">
            <div>
                <img class="logo" src="images/logo/Booki.png" alt="logo">
            </div>
            <nav>
                <ul class="menu">
                    <a href="index.html">
                        <li>Hébergements</li>
                    </a>
                    <a href="index.html">
                        <li>Activités</li>
                    </a>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <h1 class="bold">Trouvez votre hébergement pour des vacances de rêve</h1>
            <h2>En plein centre-ville ou en pleine nature</h2>
            <div class="search">
                <div class="search-pin"><i class="fa-sharp fa-solid fa-location-dot"></i></div>
                <div>
                    <input class="search-field" type="text" placeholder="Marseille, France" name="search-field" id="search-field">
                </div>
                <div>
                    <button type="submit" class="search-button">
                        Rechercher
                    </button>
                    <button type="submit" class="search-button search-button-magnify">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
